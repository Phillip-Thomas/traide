[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
norecursedirs = .git .tox venv env build dist *.egg-info

# Output formatting
console_output_style = progress
log_cli = True
log_cli_level = INFO

# Test execution
addopts = 
    --verbose
    --strict-markers
    -m "not slow"
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU 